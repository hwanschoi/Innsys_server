<!DOCTYPE html>
<html lang="ko">

<script type="text/javascript">
    function mySubmit(index) {
        if (index == 1) {
            document.myForm.action = '/process/users';
        }
        if (index == 2) {
            document.myForm.action = '/process/users/join';
        }
        document.myForm.submit();
    }
</script>

<!--KeyDown Enter(begin)-->
<script type="text/javascript">
    function onKeyDownEnter() {
        if (event.which || event.keycode) {
            //조건문 2개일 경우 ()로 반드시 감싸줘야하는듯?
            if ((event.which == 13) || (event.keycode == 13)) {
                // document.getElementById('#id_login').click();
                mySubmit(1);
                return false;
            }
        } else {
            return true;
        }
    }
</script>
<!--KeyDown Enter(end)-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innsys Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript">
        $('document').ready(function () {
            $('#test56789').click(function () {
                var testURL = '/process/logic/test';
                // var sendInfo = {
                //     Name: name,
                //     Address: address,
                //     Phone: phone
                // };

                $.ajax({
                    url: testURL,
                    type: 'POST',
                    dataType: 'json',
                    cache: false,
                    // data: sendInfo, //보낼데이터
                    //데이터 초기화 해주고 받아와야할듯

                    success: function (result) {
                        console.log(result);
                        //alert("Success:" + JSON.stringify(result));

                        // var moveURL = "v.html";
                        // // $(location).attr('href', moveURL);
                        // location.replace(moveURL);
                        location.href = 'main.html';
                    },

                    error: function (data, status, error) {
                        alert("Error Data:" + data + ", Status:" + status + ", Error:" +
                            error);
                    }
                })
            });
        });
    </script>
</head>

<body onkeydown="onKeyDownEnter()">

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">

                        <div class="description">

                    </div>

                <div class="row">

                        <div class="form-top">

                            <!--<div class="form-top-right">

                            </div>-->
                        </div>
                        <div class="form-bottom">
                            <form name="myForm" role="form" action="" method="post" class="login-form">

                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <input type="button" id="id_login" class="btn btn-lg btn-success btn-block" value="로그인" onclick="mySubmit(1)">
                                        <!--<button type="button" id="id_login" class="btn" onclick="mySubmit(1)">Sign in</button>-->
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" class="btn" onclick="mySubmit(2)">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <a href="main.html">TestMain</a>
                            <a href="input_expert.html">입력창</a>
                            <a href="sample.html">"Font Sample"</a>
                        </div>
                    </div>
                </div>

    </div>
