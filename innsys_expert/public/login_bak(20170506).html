<!DOCTYPE html>
<html lang="ko">

<script type="text/javascript">
    function mySubmit(index) {
        if (index == 1) {
            document.myForm.action = '/process/users';
        }
        if (index == 2) {
            document.myForm.action = '/process/users/join';
        }
        document.myForm.submit();
        // 아이디 또는 비밀번호를 다시 확인하세요.
        // 등록되지 않은 아이디이거나, 아이디 또는 비밀번호를 잘못 입력하셨습니다.
    }
</script>

<!--KeyDown Enter(begin)-->
<script type="text/javascript">
    function onKeyDownEnter() {
        if (event.which || event.keycode) {
            //조건문 2개일 경우 ()로 반드시 감싸줘야하는듯?
            if ((event.which == 13) || (event.keycode == 13)) {
                // document.getElementById('#id_login').click();
                mySubmit(1);
                return false;
            }
        } else {
            return true;
        }
    }
</script>
<!--KeyDown Enter(end)-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innsys Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onkeydown="onKeyDownEnter()">

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Innsys</strong> Login</h1>
                        <div class="description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login</h3>
                                <p>Enter your username and password</p>
                            </div>
                            <!--<div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>-->
                        </div>
                        <div class="form-bottom">
                            <form name="myForm" role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="id" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <input type="button" id="id_login" class="btn btn-lg btn-success btn-block" value="Sign in" onclick="mySubmit(1)">
                                        <!--<button type="button" id="id_login" class="btn" onclick="mySubmit(1)">Sign in</button>-->
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" class="btn" onclick="mySubmit(2)">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <a href="main.html">TestMain</a>

                            <a href="index_test.html">INDEX.html</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
