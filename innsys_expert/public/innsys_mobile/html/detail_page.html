    <script>
        //get 방식 parameter
        $(document).ready(function () {
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results != null && results[1]) {
                    return results[1] || 0;
                }

                return null;
            }

            console.log('DetailItem ID : ' + $.urlParam('dataID'));
            $('#id_itemID').val($.urlParam('dataID'));
        });
    </script>

    <script>
        $(document).on('click', '#id_btn_reply_update', function () {

    <script>
        $(document).on('click', '#id_reply_send_main', function () {
            $itemID = $('#id_itemID');
            $textarea = $('#id_reply_textarea_main');

            //send data
            var textVal = $textarea.val();
            if (textVal.length == 0) {
                alert('내용을 입력해 주세요');
                return;
            }

            // show loading
            $('#loading').css('display', 'block');

            var valID = $itemID.val();
            // var callUrl = "/process/logic/writeCounsel";
            var dataInfo = {
                requestCounselId: valID,
                title: "",
                text: textVal
            }

            var callUrl = "/process/mobile/writeCounsel";
            var valUserID = $('#id_userID').val();

            // Make FormData
            var formData = new FormData();
            formData.append('userID', valUserID);
            formData.append('requestCounselId', valID);
            formData.append('title', '');
            formData.append('text', textVal);

            ///////////////////////
            // sendCounselItem(successSend, dataInfo);
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: formData,
                url: callUrl,
                processData: false, // important
                contentType: false, // important
                cache: false,
                // async: false,
                // contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                beforeSend: function () {
                    console.log('BEFORE-SENDDDDDD')
                    // src='/images/loading.gif';
                },
                complete: function (result) {
                    console.log("call writeCounsel");
                    // alert("등록이 성공하였습니다.")

                    // hide loading
                    $('#loading').css('display', 'none');
                },
                success: function (result) {
                    console.log("item_detail(writeCounsel):" + result);
                    $textarea.val('');

                    refreshList(result);
                },
                error: function (req, err) {
                    alert("실패:writeCounsel\n" + "code:" + req.status + "\n" + "message:" + req.responseText +
                        "\n" + "error:" + err);
                }
            });
            ///////////////////////

            function refreshList(result) {
                //refresh
                getDetailItemComments(commentsList, valID, 'comments-list');

                function commentsList(result) {}
            }
        });
    </script>
